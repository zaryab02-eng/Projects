<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    /* Custom class to hide scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
  </style>
  <body>
    <nav class="h-12 w-full flex">
      <button
        class="w-[7.3125rem] h-12 text-xs font-roboto flex justify-center items-center p-3"
      >
        <img src="assets/youtube-svgrepo-com.svg" alt="Youtube" class="h-min" />
      </button>
      <div class="h-12 flex-1 flex justify-end">
        <button class="h-12 w-12 flex justify-center items-center">
          <img src="assets/search-big.png" alt="Search button" />
        </button>
      </div>
    </nav>
    <nav class="h-12 w-dvw flex justify-center items-center overflow-x-hidden">
      <div
        class="h-12 w-full flex items-center justify-around overflow-x-scroll no-scrollbar gap-3 border-t-[0.5px] border-b-[0.5px] border-black/10"
      >
        <div
          class="h-8 w-[2.75rem] flex justify-center items-center bg-[#F2F2F2] border-0 shrink-0 p-2 ml-[0.950rem]"
        >
          <div class="h-max w-max flex justify-center items-center">
            <img src="assets/compass.png" alt="compass icon" class="h-6" />
          </div>
        </div>
        <div class="flex gap-2.5 ml-3 mr-3">
          <div
            class="h-8 w-max bg-[#606060] text-white flex shrink-0 items-center border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            All
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            JavaScript
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Podcasts
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            User interface design
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            AI
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Music
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Resumes
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Mavel Studios
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Java
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Film criticisms
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Mixes
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Gaming
          </div>
          <div
            class="h-8 w-max flex justify-center items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Cricket
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Soundtracks
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Consumer Electronics
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Comedy
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Bollywood Music
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Recently uploaded
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            New to you
          </div>
        </div>
      </div>
    </nav>
    <main></main>
    <footer class="h-[3.5625rem] fixed bottom-0 w-full flex">
      <div class="h-14 flex-1 flex flex-col justify-center items-center">
        <div class="h-[1.5rem] w-[1.5rem] relative top-0.5">
          <img src="assets/home-icon.png" alt="home-icon" />
        </div>
        <span class="text-[0.6875rem] font-roboto">Home</span>
      </div>
      <div class="h-14 flex-1 flex flex-col justify-center items-center">
        <div class="h-[1.5rem] w-[1.5rem] relative top-0.5">
          <img src="assets/youtube-shorts-logo-01.png" alt="Shorts" />
        </div>
        <span class="text-[0.6875rem] font-roboto">Shorts</span>
      </div>
      <div class="h-14 flex-1 flex flex-col justify-center items-center">
        <div class="h-[1.5rem] w-[1.5rem] relative top-0.5">
          <img src="assets/Youtube-subscription.png" alt="Subscriptions" />
        </div>
        <span class="text-[0.6875rem] font-roboto">Subscriptions</span>
      </div>
      <div class="h-14 flex-1 flex flex-col justify-center items-center">
        <div class="h-[1.5rem] w-[1.5rem] relative top-0.5">
          <img src="assets/account.png" alt="account-icon" />
        </div>
        <span class="text-[0.6875rem] font-roboto">You</span>
      </div>
    </footer>
  </body>
</html>
