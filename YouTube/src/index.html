<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    /* Custom class to hide scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
  </style>
  <body>
    <nav
      class="h-14 w-dvw flex justify-center items-center bg-yellow-300 lg:flex lg:justify-around lg:items-center"
    >
      <!-- Menu Button -->
      <div
        class="lg:bg-amber-500 lg:h-10 lg:w-10 lg:flex lg:justify-center lg:items-center hidden lg:relative lg:right-2.5"
      >
        <i class="fa-solid fa-bars"></i>
      </div>

      <!-- YouTube Logo -->
      <button
        class="w-[7.3125rem] h-12 text-xs font-roboto flex justify-center items-center p-3 lg:relative lg:right-13"
      >
        <img src="assets/youtube-svgrepo-com.svg" alt="Youtube" class="h-min" />
      </button>

      <!-- Search Bar -->
      <div
        class="hidden lg:h-10 lg:w-[25.35rem] lg:flex lg:justify-center lg:items-center lg:pl-3.5 lg:bg-amber-50 lg:border lg:border-[#ccc] lg:rounded-bl-[24px] lg:rounded-tl-[24px] lg:ml-[6.5rem]"
      >
        <input
          type="text"
          placeholder="Search"
          class="lg:h-6 lg:w-[23.81rem]"
        />
      </div>

      <!-- Search Button -->
      <button
        class="hidden lg:flex lg:justify-center lg:items-center bg-white lg:h-10 lg:w-16 lg:border lg:border-[#ccc] lg:rounded-br-[24px] lg:rounded-tr-[24px]"
      >
        <img src="assets/search-big.png" alt="Search button" />
      </button>

      <!-- Mic Button -->
      <button
        class="hidden lg:flex lg:justify-center lg:items-center bg-[#f8f8f8] lg:ml-3 lg:h-10 lg:w-10 lg:rounded-full"
      >
        <img src="assets/mic.png" alt="Mic" class="h-5" />
      </button>
    </nav>

    <nav class="h-12 w-dvw flex justify-center items-center overflow-x-hidden">
      <div
        class="h-12 w-full flex items-center justify-around overflow-x-scroll no-scrollbar gap-3 lg:border-none border-t-[0.5px] border-b-[0.5px] border-black/10"
      >
        <div
          class="h-8 w-[2.75rem] flex justify-center items-center bg-[#F2F2F2] border-0 shrink-0 p-2 ml-[0.950rem]"
        >
          <div class="h-max w-max flex justify-center items-center">
            <img src="assets/compass.png" alt="compass icon" class="h-6" />
          </div>
        </div>
        <div class="flex gap-2.5 ml-3 mr-3">
          <div
            class="h-8 w-max bg-[#0F0F0F] text-white flex shrink-0 items-center border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            All
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            JavaScript
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Podcasts
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            User interface design
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            AI
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Music
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Resumes
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Mavel Studios
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Java
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Film criticisms
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Mixes
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Gaming
          </div>
          <div
            class="h-8 w-max flex justify-center items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Cricket
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Soundtracks
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Consumer Electronics
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Comedy
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Bollywood Music
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            Recently uploaded
          </div>
          <div
            class="h-8 w-max flex shrink-0 items-center bg-[#F2F2F2] border-0 rounded-lg pl-4 pr-4 pt-3 pb-3.5 font-roboto text-sm font-semibold"
          >
            New to you
          </div>
        </div>
      </div>
    </nav>
    <main></main>
    <footer class="h-[3.5625rem] fixed bottom-0 w-full flex lg:hidden">
      <div class="h-14 flex-1 flex flex-col justify-center items-center">
        <div class="h-[1.5rem] w-[1.5rem] relative top-0.5">
          <img src="assets/home-icon.png" alt="home-icon" />
        </div>
        <span class="text-[0.6875rem] font-roboto">Home</span>
      </div>
      <div class="h-14 flex-1 flex flex-col justify-center items-center">
        <div class="h-[1.5rem] w-[1.5rem] relative top-0.5">
          <img src="assets/youtube-shorts-logo-01.png" alt="Shorts" />
        </div>
        <span class="text-[0.6875rem] font-roboto">Shorts</span>
      </div>
      <div class="h-14 flex-1 flex flex-col justify-center items-center">
        <div class="h-[1.5rem] w-[1.5rem] relative top-0.5">
          <img src="assets/Youtube-subscription.png" alt="Subscriptions" />
        </div>
        <span class="text-[0.6875rem] font-roboto">Subscriptions</span>
      </div>
      <div class="h-14 flex-1 flex flex-col justify-center items-center">
        <div class="h-[1.5rem] w-[1.5rem] relative top-0.5">
          <img src="assets/account.png" alt="account-icon" />
        </div>
        <span class="text-[0.6875rem] font-roboto">You</span>
      </div>
    </footer>
  </body>
</html>
