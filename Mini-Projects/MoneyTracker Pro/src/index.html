<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tracker</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-[#36558F] flex flex-col items-center">
    <div class="text-white relative top-3 flex flex-col items-center leading-3">
      <h1 class="font-serif font-extrabold text-2xl">💰 MoneyTracker Pro</h1>
      <p class="font-serif text-[0.8rem]">Your Personal Expense Manager</p>
    </div>
    <form
      id="form"
      class="h-60 w-64 bg-[#FFFFFF] rounded-2xl flex flex-col items-start p-3.5 mt-11 gap-1"
    >
      <div class="font-bold">Form:-</div>
      <div
        class="bg-[#74776B] h-max w-56 p-1.5 flex justify-start items-center gap-1 rounded leading-2"
      >
        <label
          for="amount"
          class="text-white font-serif text-[14px] font-semibold flex items-center"
          >Amount:</label
        >
        <input
          type="number"
          id="amount"
          min="1"
          placeholder="Enter Your Amount"
          class="bg-white text-black py-0.5 placeholder:text-black font-serif text-[14px] w-[9.8rem] placeholder:text-[13px] pl-2 border rounded"
        />
      </div>
      <div
        class="bg-[#74776B] h-max w-56 p-1.5 flex flex-col gap-1 rounded leading-2"
      >
        <label
          for="description"
          class="text-white font-serif text-[14px] font-semibold"
        >
          Description:
        </label>
        <textarea
          id="description"
          rows="3"
          placeholder="Enter description..."
          class="bg-white text-black placeholder:text-black font-serif text-[14px] w-[9.8rem] placeholder:text-[13px] p-2 border rounded resize-none"
        ></textarea>
      </div>
      <div
        class="bg-[#74776B] h-max w-56 p-1.5 flex justify-start items-center gap-1 rounded leading-2"
      >
        <label
          for="Category"
          class="text-white font-serif text-[14px] font-semibold"
        >
          Category:
        </label>
        <select
          name="Category"
          id="Category"
          class="bg-white text-[0.8rem] w-[8rem] p-0.5 border rounded focus:border-blue-500"
        >
          <option value="🍔Food">🍔Food</option>
          <option value="🚗Transport">🚗Transport</option>
          <option value="🎬Entertainment">🎬Entertainment</option>
          <option value="💡Bills">💡Bills</option>
          <option value="🛍️Other">🛍️Other</option>
        </select>
      </div>
    </form>
    <button
      id="addButton"
      class="pt-1 pb-1 pr-2 pl-2 border border-white rounded text-[13px] mt-3 bg-yellow-500 text-black hover:bg-yellow-300"
    >
      Add Expense
    </button>
    <div
      class="h-max w-64 bg-white border border-black mt-4 flex flex-col items-start"
    >
      <div class="flex justify-center w-64">
        <p class="font-semibold">Display</p>
      </div>
      <ul
        id="display"
        class="pl-2 pb-2 leading-1 font-semibold text-[0.8rem]"
      ></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
