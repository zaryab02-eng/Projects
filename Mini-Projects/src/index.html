<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalized Greeting App</title>
    <link href="output.css" rel="stylesheet" />
    <!-- Tailwind CLI CSS -->
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-50 via-purple-50 to-pink-50"
  >
    <div
      class="w-full max-w-md p-6 bg-white shadow-2xl rounded-2xl text-center"
    >
      <!-- Title -->
      <h1 class="text-3xl font-bold text-gray-800 mb-6">
        ðŸŒŸ Greeting Generator
      </h1>

      <!-- Input -->
      <input
        id="nameInput"
        type="text"
        placeholder="Enter your name"
        class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none mb-4"
      />

      <!-- Button -->
      <button
        id="greetBtn"
        class="w-full py-2 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold shadow-lg hover:opacity-90 transition"
      >
        Generate Greeting
      </button>

      <!-- Greeting Display -->
      <div id="greetingBox" class="mt-6 p-4 rounded-xl bg-gray-100 hidden">
        <p id="greetingText" class="text-xl font-semibold text-gray-800"></p>
        <p id="complimentText" class="text-gray-600 mt-2 italic"></p>
        <p id="activityText" class="text-blue-600 mt-3 font-medium"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
