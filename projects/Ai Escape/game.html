<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Security Escape Room - Game</title>

    <!-- TAILWIND CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Courier New", monospace;
      }

      /* SHAKE ANIMATION (for wrong answers) */
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }

      .shake {
        animation: shake 0.5s;
      }

      /* VIDEO BACKGROUND STYLING */
      #backgroundVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.3;
        z-index: 0;
      }

      /* TYPING CURSOR */
      .typing-cursor {
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="bg-black text-white overflow-x-hidden">
    <!-- ============================================ -->
    <!-- VIDEO BACKGROUND (Changes per level) -->
    <!-- ============================================ -->
    <video id="backgroundVideo" autoplay loop muted playsinline>
      <source id="videoSource" src="" type="video/mp4" />
    </video>

    <!-- OVERLAY -->
    <div
      class="fixed inset-0 bg-gradient-to-b from-black/60 via-transparent to-black/80"
      style="z-index: 1"
    ></div>

    <!-- GAME CONTENT -->
    <div class="relative p-4 md:p-8 min-h-screen" style="z-index: 10">
      <!-- ============================================ -->
      <!-- TOP BAR (Timer + Level Progress) -->
      <!-- ============================================ -->
      <div class="flex justify-between items-center mb-8 flex-wrap gap-4">
        <!-- LEVEL PROGRESS INDICATOR -->
        <div id="levelProgress" class="flex items-center gap-2">
          <!-- JavaScript will populate this -->
        </div>

        <!-- TIMER -->
        <div
          class="flex items-center gap-2 bg-black/50 border border-cyan-500 px-4 py-2"
        >
          <svg
            class="w-5 h-5 text-cyan-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
            <path d="M12 6v6l4 2" stroke-width="2"></path>
          </svg>
          <span id="timer" class="text-xl font-bold text-cyan-400">00:00</span>
        </div>
      </div>

      <!-- ============================================ -->
      <!-- MAIN GAME AREA -->
      <!-- ============================================ -->
      <div class="max-w-4xl mx-auto space-y-6">
        <!-- LEVEL TITLE -->
        <div class="text-center mb-8">
          <p class="text-sm text-gray-400 mb-2">
            SECURITY LAYER <span id="currentLevelNum">1</span> /
            <span id="totalLevels">5</span>
          </p>
          <h2
            id="levelName"
            class="text-3xl md:text-5xl font-bold tracking-wider"
          >
            <!-- JavaScript populates this -->
          </h2>
        </div>

        <!-- MESSAGE CONSOLE (Shows feedback and hints) -->
        <div
          id="messageConsole"
          class="bg-black/70 border-2 border-cyan-500 p-6 min-h-[120px]"
        >
          <div class="flex items-start gap-2">
            <svg
              class="w-5 h-5 text-cyan-400 flex-shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <rect
                x="2"
                y="3"
                width="20"
                height="18"
                rx="2"
                stroke-width="2"
              ></rect>
              <line x1="8" y1="9" x2="16" y2="9" stroke-width="2"></line>
            </svg>
            <p id="messageText" class="text-sm md:text-base text-cyan-400">
              SYSTEM BREACH DETECTED. BYPASS SECURITY LAYERS TO ESCAPE.<span
                class="typing-cursor"
                >â–Š</span
              >
            </p>
          </div>
        </div>

        <!-- PUZZLE QUESTION BOX -->
        <div
          class="bg-gradient-to-r from-blue-900/30 to-purple-900/30 border-2 border-blue-500 p-6"
        >
          <div class="flex items-start gap-3">
            <svg
              class="w-6 h-6 text-yellow-400 flex-shrink-0 animate-pulse"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
                stroke-width="2"
              ></path>
              <line x1="12" y1="9" x2="12" y2="13" stroke-width="2"></line>
              <line x1="12" y1="17" x2="12.01" y2="17" stroke-width="2"></line>
            </svg>
            <p id="puzzleQuestion" class="text-lg md:text-xl text-white">
              <!-- JavaScript populates this -->
            </p>
          </div>
        </div>

        <!-- INPUT SECTION -->
        <div class="space-y-4">
          <input
            type="text"
            id="answerInput"
            placeholder="ENTER BYPASS CODE..."
            class="w-full bg-black/50 border-2 border-green-500 text-green-400 px-6 py-4 text-lg focus:outline-none focus:border-green-300 placeholder-green-700"
            style="box-shadow: 0 0 20px rgba(0, 255, 65, 0.3)"
            autofocus
          />

          <!-- BUTTONS -->
          <div class="flex gap-4 flex-wrap">
            <button
              onclick="submitAnswer()"
              class="flex-1 bg-green-700 hover:bg-green-600 text-white font-bold py-4 px-8 border-2 border-green-400 transition-all duration-300"
              style="box-shadow: 0 0 15px rgba(0, 255, 65, 0.3)"
            >
              SUBMIT
            </button>

            <button
              onclick="showHint()"
              class="bg-yellow-700 hover:bg-yellow-600 text-white font-bold py-4 px-8 border-2 border-yellow-400 transition-all duration-300"
            >
              VIEW SYSTEM LOG (<span id="hintsUsed">0</span>/<span id="maxHints"
                >2</span
              >)
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ============================================ -->
    <!-- VICTORY SCREEN (Hidden initially) -->
    <!-- ============================================ -->
    <div
      id="victoryScreen"
      class="hidden fixed inset-0 bg-black flex items-center justify-center p-4"
      style="z-index: 100"
    >
      <div class="text-center space-y-8 max-w-2xl">
        <svg
          class="w-24 h-24 text-green-400 mx-auto animate-pulse"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <rect
            x="5"
            y="11"
            width="14"
            height="10"
            rx="2"
            stroke-width="2"
          ></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"></path>
          <circle cx="12" cy="16" r="1" fill="currentColor"></circle>
        </svg>

        <h1
          class="text-4xl md:text-6xl font-bold text-green-400"
          style="text-shadow: 0 0 30px rgba(0, 255, 65, 0.8)"
        >
          ESCAPE SUCCESSFUL
        </h1>

        <div class="bg-green-900/20 border-2 border-green-500 p-8 space-y-4">
          <p class="text-xl text-green-300">[ SYSTEM FULLY COMPROMISED ]</p>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
            <div class="border border-green-700 p-4">
              <p class="text-gray-400 text-sm">TIME ELAPSED</p>
              <p id="finalTime" class="text-3xl font-bold text-green-400">
                00:00
              </p>
            </div>
            <div class="border border-green-700 p-4">
              <p class="text-gray-400 text-sm">LAYERS BREACHED</p>
              <p class="text-3xl font-bold text-green-400">
                <span id="layersCompleted">5</span> /
                <span id="totalLayersVictory">5</span>
              </p>
            </div>
          </div>
        </div>

        <button
          onclick="returnHome()"
          class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 px-12 border-2 border-cyan-400 transition-all duration-300"
          style="box-shadow: 0 0 20px rgba(0, 255, 255, 0.5)"
        >
          RETURN TO HOME
        </button>
      </div>
    </div>

    <!-- ============================================ -->
    <!-- JAVASCRIPT - GAME LOGIC -->
    <!-- ============================================ -->
    <script src="script.js"></script>

    <!-- ALLOW ENTER KEY TO SUBMIT -->
    <script>
      document
        .getElementById("answerInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            submitAnswer();
          }
        });
    </script>
  </body>
</html>
