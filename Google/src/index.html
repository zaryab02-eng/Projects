<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      // Optional: Extend Tailwind to use Roboto shorthand
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="h-[3.13rem] flex justify-between">
      <div class="flex">
        <div
          class="h-[3.13rem] w-10 flex justify-center items-center pl-[2px] pb-[2.5px]"
        >
          <img src="gallery/flask.png" alt="flask" />
        </div>
        <div
          class="h-[3.13rem] w-[8.42rem] gap-3 pb-[2px] flex items-center justify-center"
        >
          <a
            href="#"
            class="text-[#0B57D0] font-semibold font-[roboto] text-[0.75rem] mt-0 mr-2 mb-0 ml-0 pt-0 pr-2"
            >ALL</a
          >
          <a
            href="#"
            class="font-[roboto] font-semibold text-[0.75rem] mt-0 mr-2 mb-0 ml-0 pt-0 pr-2 text-[#636363]"
            >IMAGES</a
          >
        </div>
      </div>
      <div class="w-[6.25rem] h-[3.13rem] flex">
        <div class="h-12 w-12 flex justify-center items-center">
          <img
            src="gallery/show-apps-button.png"
            alt="app-button"
            class="w-4 h-4"
          />
        </div>
        <div class="h-12 w-12 flex justify-center items-center">
          <div
            class="bg-[#876B61] text-white font-[roboto] text-[17.4px] pr-[0.5px] pt-[0.5px] border-0 rounded-full w-8 h-8 flex justify-center items-center"
          >
            M
          </div>
        </div>
      </div>
    </header>
    <main
      class="h-[47.94rem] w-80 bg-amber-300 pt-5 pr-0 pb-0 flex flex-col items-center"
    >
      <img
        src="gallery/google.png"
        alt="Google"
        class="h-[9.9rem] relative bottom-4"
      />
      <div
        class="h-[3.13rem] w-[19rem] relative bottom-[3.05rem] flex justify-center items-center"
      >
        <button
          class="h-12 w-12 flex justify-center items-center border-t border-b border-[#dadce0] border-l rounded-l-3xl"
        >
          <img src="gallery/search-alt.png" alt="Search" />
        </button>
        <input
          type="text"
          class="w-[8.88rem] h-12 border-t border-b border-[#dadce0]"
        />
        <button
          class="h-12 w-12 flex justify-center items-center border-t border-b border-[#dadce0]"
        >
          <img src="gallery/microphone.png" alt="microphone" />
        </button>
        <a
          href="#"
          class="h-12 w-12 flex justify-center items-center border-t border-b border-r rounded-r-3xl border-[#dadce0]"
        >
          <img
            src="gallery/Google_Lens_.webp"
            alt="lens"
            class="h-[1.15rem] w-[1.15rem]"
          />
        </a>
      </div>
      <div
        class="h-[5.25rem] w-80 bg-green-500 relative bottom-[1.55rem] flex flex-col items-center"
      >
        <div
          class="text-[0.81rem] font-[roboto, sans-serif] text-[#545454] mt-1 mr-0.5"
        >
          Google offered in:
        </div>
        <div
          class="w-[18.25rem] h-14 bg-blue-500 relative top-1 text-[0.81rem] font-[roboto, sans-serif] mt-0 mr-0.5 inline-block text-center"
        >
          <a href="#" class="pt-0 pr-2 text-[#1558d6]">English</a>
          <a href="#" class="pt-0 pr-2 text-[#1558d6]">বাংলা</a>
          <a href="#" class="pt-0 pr-2 text-[#1558d6]">తెలుగు</a>
          <a href="#" class="pt-0 pr-2 text-[#1558d6]">मराठी</a>
          <a href="#" class="pt-0 pr-2 text-[#1558d6]">தமிழ்</a>
          <a href="#" class="pt-0 pr-2 text-[#1558d6]">ગુજરાતી</a>
          <a href="#" class="pt-0 pr-2 text-[#1558d6]">ಕನ್ನಡ</a>
          <a href="#" class="pt-0 pr-2 text-[#1558d6]">മലയാളം</a>
          <a href="#" class="pt-0 pr-2 text-[#1558d6]">ਪੰਜਾਬੀ</a>
        </div>
      </div>
    </main>
  </body>
</html>
