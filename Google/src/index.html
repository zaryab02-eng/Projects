<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      // Optional: Extend Tailwind to use Roboto shorthand
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="h-[3.13rem] flex justify-between">
      <div class="flex">
        <div
          class="h-[3.13rem] w-10 flex justify-center items-center pl-[2px] pb-[2.5px]"
        >
          <img src="gallery/flask.png" alt="flask" />
        </div>
        <div
          class="h-[3.13rem] w-[8.42rem] gap-3 pb-[2px] flex items-center justify-center"
        >
          <a
            href="#"
            class="text-[#0B57D0] font-semibold font-[roboto] text-[0.75rem] mt-0 mr-2 mb-0 ml-0 pt-0 pr-2"
            >ALL</a
          >
          <a
            href="#"
            class="font-[roboto] font-semibold text-[0.75rem] mt-0 mr-2 mb-0 ml-0 pt-0 pr-2 text-[#636363]"
            >IMAGES</a
          >
        </div>
      </div>
      <div class="w-[6.25rem] h-[3.13rem] flex">
        <div class="h-12 w-12 flex justify-center items-center">
          <img
            src="gallery/show-apps-button.png"
            alt="app-button"
            class="w-4 h-4"
          />
        </div>
        <div class="h-12 w-12 flex justify-center items-center">
          <div
            class="bg-[#876B61] text-white font-[roboto] text-[17.4px] pr-[0.5px] pt-[0.5px] border-0 rounded-full w-8 h-8 flex justify-center items-center"
          >
            M
          </div>
        </div>
      </div>
    </header>
    <main
      class="h-[47.94rem] w-80 bg-amber-300 pt-5 pr-0 pb-0 flex justify-center"
    >
      <img src="gallery/google.png" alt="Google" class="h-40" />
    </main>
  </body>
</html>
